name: npm Audit

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run npm audit
        run: npm audit
        continue-on-error: false  # Ensure PRs are blocked if vulnerabilities are found
