name: Reusable Checkstyle

on: 
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '17'
      branches:
        required: false
        type: string
        default: '["master", "develop"]'
  
jobs:
  checkstyle:
    runs-on: ubuntu-latest
    permissions: # Add permissions for check enforcement
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to get changed files
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: '**/*.java'
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven
          
      - name: Install Dependencies
        run: mvn install -DskipTests
        
      - name: Run Checkstyle on Changed Files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
         mvn checkstyle:check -Dcheckstyle.includes="${{ steps.changed-files.outputs}}"

      - name: Block PR on Checkstyle Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('Checkstyle checks failed. Please fix the code formatting issues.')